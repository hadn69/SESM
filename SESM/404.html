        <style>
            #spinningAstronaute {
                width: 20%;
                right: 40%;
                top: 30%;
                -webkit-animation-name: spin;
                -webkit-animation-duration: 100000ms;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-timing-function: linear;
                -moz-animation-name: spin;
                -moz-animation-duration: 100000ms;
                -moz-animation-iteration-count: infinite;
                -moz-animation-timing-function: linear;
                -ms-animation-name: spin;
                -ms-animation-duration: 100000ms;
                -ms-animation-iteration-count: infinite;
                -ms-animation-timing-function: linear;
                animation-name: spin;
                animation-duration: 100000ms;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @-ms-keyframes spin {
                from {
                    -ms-transform: rotate(0deg);
                }

                to {
                    -ms-transform: rotate(360deg);
                }
            }

            @-moz-keyframes spin {
                from {
                    -moz-transform: rotate(0deg);
                }

                to {
                    -moz-transform: rotate(360deg);
                }
            }

            @-webkit-keyframes spin {
                from {
                    -webkit-transform: rotate(0deg);
                }

                to {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(360deg);
                }
            }
        </style>
        <div id="asteroids" class="img-responsive">

        </div>
        <img id="spinningAstronaute" src="/assets/admin/pages/media/pages/atronaute.png" />

    <script src="/assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
    <script src="/assets/admin/layout2/scripts/demo.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function () {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout

            var winWidth = $(window).width();
            var winHeight = $(window).height();

            var currentID = 0;
            var src = "/assets/admin/pages/media/pages/asteroid.png";

            $("body").click(function () {
                $("body").off("click");
                astromouse();
                $("#404UI").hide(1000, function () {
                    $("#GAMEUI").show(1000, function () {
                        $("#asteroids").append('<img id="asteroid' + currentID + '" src="' + src + '"/>');
                        $("#asteroids").last().css({left: "-100px", top : "150px"})
                            .animate({height:'300px'},10000);
                        currentID++;
                    });
                });

            });
            function getAstroPos(astroWidth, astroHeight) {
                var X = event.pageX - astroWidth / 2;
                var Y = event.pageY - astroHeight / 2;

                if (X < 0) {
                    X = 0;
                }
                if (Y < 0) {
                    Y = 0;
                }

                if (X > winWidth - astroWidth) {
                    X = winWidth - astroWidth;
                }
                if (Y > winHeight - astroHeight) {
                    Y = winHeight - astroHeight;
                }

                return { X: X, Y: Y };
            }

            function astromouse() {
                $("#spinningAstronaute").css({ top: $("#spinningAstronaute").offset().top, left: $("#spinningAstronaute").offset().left });

                var astroWidth = $("#spinningAstronaute").width() * 40 / 100;
                var astroHeight = $("#spinningAstronaute").height() * 40 / 100;

                var astroPos = getAstroPos(astroWidth, astroHeight);

                $("#spinningAstronaute").animate({ width: '8%', left: astroPos.X, top: astroPos.Y }, {
                    duration: 1000, queue: false, complete: function () {
                        $("body").mousemove(function (event) {
                            astroWidth = $("#spinningAstronaute").width();
                            astroHeight = $("#spinningAstronaute").height();
                            astroPos = getAstroPos(astroWidth, astroHeight);
                            $("#spinningAstronaute").animate({ left: astroPos.X, top: astroPos.Y }, { duration: 100, queue: false, easing: 'easeOutExpo' });
                        });
                    }
                });
            }
        });
    </script>
    <!-- END JAVASCRIPTS -->
